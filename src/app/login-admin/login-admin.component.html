<app-navbar></app-navbar>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello_Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<br>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">

        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap py-5">
              <div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
              <h3 class="text-center mb-0">Bienvenido</h3>
              <p class="text-center">Nos alegra verte por aca nuevamente</p>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <label for="exampleInputEmail1">Correo</label>
                  <input formControlName="correo" type="email" class="form-control" placeholder="User@user.com" required>
                </div>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                  <label for="exampleInputPassword1">Contrase単a</label>
                  <input formControlName="password" type="password" class="form-control" placeholder="**********" required>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-100 text-md-right">
                    <a href="#">多Olvidaste la contrase単a?</a>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn form-control btn-warning rounded submit px-3" id="diniciar" style="font-size: 25px;" >Entrar</button>
                </div>
              </form>
              <div class="w-100 text-center mt-4 text">
                <p class="mb-0">多No tienes una cuenta aun?</p>
                <a href="#">Registrate</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div *ngIf="!load" class="spinner-border text-primary" role="status">
      <span class="sr-only">Cargando...</span>
  </div>
</body>
