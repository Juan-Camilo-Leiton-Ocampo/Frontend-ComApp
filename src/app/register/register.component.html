
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hello_Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Pangolin&display=swap" rel="stylesheet">

</head>
<body>

    <br>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">

        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap py-5">
              <div class="img d-flex align-items-center justify-content-center" style="background-image: url(images/bg.jpg);"></div>
              <h3 class="text-center mb-0">Agregar Roles</h3>

              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <label for="exampleInputPassword1">Nombre de usuario</label>
                  <input formControlName="nombre" type="text" class="form-control" placeholder="User" required>
                </div>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <label for="exampleInputPassword1">Correo</label>
                  <input formControlName="correo" type="email" class="form-control" placeholder="User@user.com" required>
                </div>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input formControlName="password" type="password" class="form-control" placeholder="**********" required>
                </div>
                <div class="form-group">
                  <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                  <label for="exampleInputPassword1">Confirmar contraseña</label>
                  <input formControlName="password" type="password" class="form-control" placeholder="**********" required>
                </div>


                <div class="form-group">
                  <label for="exampleInputPassword1" style="padding-right: 5px;">Rol </label>
                    <select id="pais" formControlName="rol">
                      <option value="1">Gerente</option>
                      <option value="2">Cocinero</option>
                    </select>

                </div>


                <div class="form-group">
                  <button type="submit" class="btn form-control btn-warning rounded submit px-3" id="diniciar" style="font-size: 25px;" >Registrar</button>
                </div>
              </form>
              <div class="w-100 text-center mt-4 text">
                <p class="mb-0">¿Ya tienes una cuenta?</p>
                <a href="#">Inicia sesion</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div *ngIf="!load" class="spinner-border text-primary" role="status">
      <span class="sr-only">Cargando...</span>
  </div>
</body>
