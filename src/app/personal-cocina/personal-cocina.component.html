
<head>
  <meta charset='utf-8'>

<body>
<div *ngFor = "let PersonalCocina of facturasArray" class="card"  style="width: 18rem;">
<img src="https://image.freepik.com/foto-gratis/vista-frontal-hamburguesa-stand_141793-15542.jpg" class="card-img-top" alt="...">
<div class="card-body">
  <h5 class="card-title">{{PersonalCocina.platillo}}</h5> <h5 class="card-title">{{PersonalCocina.precio_unitario}}</h5>
  <p class="card-text">{{PersonalCocina.descripcion}}</p>
  <p class="card-text">{{PersonalCocina.id_mesa}}</p>


</div>
</div>


</body>
